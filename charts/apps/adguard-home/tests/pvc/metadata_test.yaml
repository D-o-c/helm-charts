suite: pvc metadata
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 5
      - documentIndex: 0
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 1
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 2
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 3
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 4
        not: true
        isKind:
          of: PersistentVolumeClaim

  - it: default should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
    asserts:    
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        isNull:
          path: metadata.annotations
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.kubernetes.io/version: v0.107.19
            helm.sh/chart: adguard-home-1.1.0

  - it: retain enabled should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
          retain: true
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.annotations
          value:
            helm.sh/resource-policy: keep
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.kubernetes.io/version: v0.107.19
            helm.sh/chart: adguard-home-1.1.0

  - it: custom metadata should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
          reatin: true
          labels:
            test_label: test
          annotations:
            test_annotation: test
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.kubernetes.io/version: v0.107.19
            helm.sh/chart: adguard-home-1.1.0
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
          reatin: true
          labels:
            test_label: test
          annotations:
            test_annotation: test
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.annotations
          value:
            test_annotation: test
            global_annotation: test
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            global_label: test
            app.kubernetes.io/version: v0.107.19
            helm.sh/chart: adguard-home-1.1.0
            test_label: test
