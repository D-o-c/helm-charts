suite: pvc names
templates:
  - common.yaml
tests:
  - it: disabled should pass
    asserts:
      - hasDocuments:
          count: 5
      - documentIndex: 0
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 1
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 2
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 3
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 4
        not: true
        isKind:
          of: PersistentVolumeClaim

  - it: default should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
    asserts:
      - hasDocuments:
          count: 6
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 1
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: 2
        not: true
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-pvc-test

  - it: without suffix should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
          nameOverride: "-"
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: with custom suffix should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
          nameOverride: "custom"
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-custom
