suite: service values
templates:
  - common.yaml
tests:
  - it: ports and services are enabled by default
    set:
      service:
        second:
          type: ClusterIP
          ports:
            first:
              port: 80
    asserts:
      - hasDocuments:
          count: 6
      - documentIndex: &ServiceDocument-main 3
        isKind:
          of: Service
      - documentIndex: &ServiceDocument-udp 2
        isKind:
          of: Service
      - documentIndex: &ServiceDocument-tcp 1
        isKind:
          of: Service
      - documentIndex: &ServiceDocument-tcp 4
        isKind:
          of: Service


  - it: services can be disabled
    set:
      service:
        main:
          enabled: false
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &DeploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: &TCPDocument 1
        isKind:
          of: Service
      - documentIndex: &UDPDocument 2
        isKind:
          of: Service
      - documentIndex: &ConfigMapDocument 3
        isKind:
          of: ConfigMap

  - it: externalTrafficPolicy should pass for NodePort service
    set:
      service:
        main:
          type: NodePort
          externalTrafficPolicy: Local
    asserts:
      - documentIndex: &ServiceDocument 1
        isKind:
          of: Service
      - documentIndex: *ServiceDocument
        equal:
          path: spec.externalTrafficPolicy
          value: Local

  - it: externalTrafficPolicy should pass for LoadBalancer service
    set:
      service:
        main:
          type: LoadBalancer
          externalTrafficPolicy: Local
    asserts:
      - documentIndex: &ServiceDocument 1
        isKind:
          of: Service
      - documentIndex: *ServiceDocument
        equal:
          path: spec.externalTrafficPolicy
          value: Local
