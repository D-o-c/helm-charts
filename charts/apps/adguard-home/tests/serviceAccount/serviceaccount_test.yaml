suite: serviceAccount values
templates:
  - common.yaml
tests:
  - it: a serviceAccount is not created by default
    asserts:
      - hasDocuments:
          count: 5
      - documentIndex: 0
        not: true
        isKind:
          of: ServiceAccount
      - documentIndex: 1
        not: true
        isKind:
          of: ServiceAccount
      - documentIndex: 2
        not: true
        isKind:
          of: ServiceAccount
      - documentIndex: 3
        not: true
        isKind:
          of: ServiceAccount
      - documentIndex: 4
        not: true
        isKind:
          of: ServiceAccount

  - it: a serviceAccount is not created when disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 5
      - documentIndex: 0
        not: true
        isKind:
          of: ServiceAccount
      - documentIndex: 1
        not: true
        isKind:
          of: ServiceAccount
      - documentIndex: 2
        not: true
        isKind:
          of: ServiceAccount
      - documentIndex: 3
        not: true
        isKind:
          of: ServiceAccount
      - documentIndex: 4
        not: true
        isKind:
          of: ServiceAccount

  - it: a serviceAccount and Secret are created when enabled
    set:
      serviceAccount:
        create: true
    asserts:
      - hasDocuments:
          count: 7
      - documentIndex: &ServiceAccountDocument 0
        isKind:
          of: ServiceAccount
      - documentIndex: &DeploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: &ServiceTCPDocument 2
        isKind:
          of: Service
      - documentIndex: &ServiceUDPDocument 3
        isKind:
          of: Service
      - documentIndex: &ServiceMainDocument 4
        isKind:
          of: Service
      - documentIndex: &ConfigMapDocument 5
        isKind:
          of: ConfigMap
      - documentIndex: &SecretDocument 6
        isKind:
          of: Secret
      - documentIndex: *ServiceAccountDocument
        equal:
          path: metadata.name
          value: &ServiceAccountName RELEASE-NAME
      - documentIndex: *ServiceAccountDocument
        equal:
          path: secrets
          value:
            - name: RELEASE-NAME-sa-token
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: *ServiceAccountName
      - documentIndex: *SecretDocument
        equal:
          path: metadata.annotations
          value:
            kubernetes.io/service-account.name: RELEASE-NAME

  - it: a serviceAccount and Secret are created with custom name
    set:
      serviceAccount:
        create: true
        name: &ServiceAccountName myAccount
    asserts:
      - hasDocuments:
          count: 7
      - documentIndex: &ServiceAccountDocument 0
        isKind:
          of: ServiceAccount
      - documentIndex: &DeploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: &ServiceTCPDocument 2
        isKind:
          of: Service
      - documentIndex: &ServiceUDPDocument 3
        isKind:
          of: Service
      - documentIndex: &ServiceMainDocument 4
        isKind:
          of: Service
      - documentIndex: &ConfigMapDocument 5
        isKind:
          of: ConfigMap
      - documentIndex: &SecretDocument 6
        isKind:
          of: Secret
      - documentIndex: *ServiceAccountDocument
        equal:
          path: metadata.name
          value: *ServiceAccountName
      - documentIndex: *ServiceAccountDocument
        equal:
          path: secrets
          value:
            - name: RELEASE-NAME-sa-token
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.serviceAccountName
          value: *ServiceAccountName
      - documentIndex: *SecretDocument
        equal:
          path: metadata.annotations
          value:
            kubernetes.io/service-account.name: *ServiceAccountName
