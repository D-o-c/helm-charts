---
{{- include "bjw-s.common.loader.init" . }}

{{- define "app-template.hardcodedValues" -}}
# Set the nameOverride based on the release name if no override has been set
{{ if not .Values.global.nameOverride }}
global:
  nameOverride: "{{ .Release.Name }}"
{{ end }}
{{- end -}}
{{- $_ := mergeOverwrite .Values (include "app-template.hardcodedValues" . | fromYaml) -}}

{{/* Append the configMap volume to the volumes */}}
{{- define "adguard-home.configVolume" -}}
enabled: "true"
mountPath: "/tmp/AdGuardHome.yaml"
subPath: "AdGuardHome.yaml"
type: "custom"
volumeSpec:
  configMap:
    name: {{ include "bjw-s.common.lib.chart.names.fullname" . }}-config
{{- end -}}
{{- $_ := set .Values.persistence "adguard-home-config" (include "adguard-home.configVolume" . | fromYaml) -}}

{{/* Create the configMap elements */}}
{{- define "adguard.configMap" -}}
enabled: true
labels:
  {{- include "bjw-s.common.lib.metadata.allLabels" . | nindent 4 }}
data:
  AdGuardHome.yaml: |
{{ .Values.config | indent 4 }}
{{- end -}}
{{- $_ := set .Values.configMaps "config" (include "adguard.configMap" . | fromYaml) -}}


{{/* Render the templates */}}
{{ include "bjw-s.common.loader.generate" . }}
