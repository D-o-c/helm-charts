suite: ingress service reference
templates:
  - common.yaml
tests:
  - it: default should pass
    set:
      ingress.main.enabled: true
    asserts:
      - documentIndex: &IngressDocument 4
        isKind:
          of: Ingress
      - documentIndex: *IngressDocument
        equal:
          path: spec.rules[0].http.paths[0].backend
          value:
            service:
              name: RELEASE-NAME
              port:
                number: 3000

  - it: custom service reference should pass
    set:
      ingress.main:
        enabled: true
        hosts:
          - host: chart-test.local
            paths:
              - path: /
                service:
                  name: pathService
                  port: 3000
    asserts:
      - documentIndex: &IngressDocument 4
        isKind:
          of: Ingress
      - documentIndex: *IngressDocument
        equal:
          path: spec.rules[0].http.paths[0].backend
          value:
            service:
              name: pathService
              port:
                number: 3000
