suite: persistence claimnames
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - documentIndex: &DeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: adguard-home-configmap
            configMap:
              name: RELEASE-NAME-config
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[1]
          value:
            name: config
            emptyDir:
              {}

  - it: with existingClaim should pass
    set:
      persistence:
        existingClaim:
          enabled: true
          existingClaim: myClaim
    asserts:
      - documentIndex: &DeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: adguard-home-configmap
            configMap:
              name: RELEASE-NAME-config
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[1]
          value:
            name: config
            emptyDir:
              {}
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[2]
          value:
            name: existingClaim
            persistentVolumeClaim:
              claimName: myClaim

  - it: disabled suffix should pass
    set:
      persistence:
        claimWithoutSuffix:
          enabled: true
          nameOverride: "-"
          accessMode: ReadWriteMany
          size: 1G
    asserts:
      - documentIndex: &DeploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: adguard-home-configmap
            configMap:
              name: RELEASE-NAME-config
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[1]
          value:
            name: claimWithoutSuffix
            persistentVolumeClaim:
              claimName: RELEASE-NAME
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[2]
          value:
            name: config
            emptyDir:
              {}

  - it: custom suffix should pass
    set:
      persistence:
        claimWithNameOverride:
          enabled: true
          nameOverride: suffix
          accessMode: ReadWriteMany
          size: 1G
    asserts:
      - documentIndex: &DeploymentDoc 1
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: adguard-home-configmap
            configMap:
              name: RELEASE-NAME-config
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[1]
          value:
            name: claimWithNameOverride
            persistentVolumeClaim:
              claimName: RELEASE-NAME-suffix
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[2]
          value:
            name: config
            emptyDir:
              {}
