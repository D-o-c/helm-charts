suite: persistence emptydir
templates:
  - common.yaml
tests:
  - it: default emptyDir should pass
    asserts:
      - documentIndex: &DeploymentDoc 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: adguard-home-configmap
            configMap:
              name: RELEASE-NAME-config
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[1]
          value:
            name: config
            emptyDir:
              {}

  - it: emptyDir with medium should pass
    set:
      persistence:
        config:
          medium: memory
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: adguard-home-configmap
            configMap:
              name: RELEASE-NAME-config
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[1]
          value:
            name: config
            emptyDir:
              medium: memory

  - it: emptyDir with medium and sizeLimit should pass
    set:
      persistence:
        config:
          enabled: true
          type: emptyDir
          medium: memory
          sizeLimit: 1Gi
    asserts:
      - documentIndex: 0
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[0]
          value:
            name: adguard-home-configmap
            configMap:
              name: RELEASE-NAME-config
      - documentIndex: *DeploymentDoc
        equal:
          path: spec.template.spec.volumes[1]
          value:
            name: config
            emptyDir:
              medium: memory
              sizeLimit: 1Gi
