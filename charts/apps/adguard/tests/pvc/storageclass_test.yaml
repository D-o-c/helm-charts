suite: pvc storageclass
templates:
  - common.yaml
tests:
  - it: default should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        isNull:
          path: spec.storageClassName

  - it: custom should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
          storageClass: custom
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: spec.storageClassName
          value: custom

  - it: empty should pass
    set:
      persistence:
        pvc-test:
          enabled: true
          accessMode: RWO
          size: 1Gi
          storageClass: "-"
    asserts:
      - documentIndex: &PersistentVolumeClaimDocument 0
        isKind:
          of: PersistentVolumeClaim
      - documentIndex: *PersistentVolumeClaimDocument
        equal:
          path: spec.storageClassName
          value: ""
