suite: controller metadata statefulset
templates:
  - common.yaml
tests:
  - it: default metadata should pass
    set:
      controller.type: statefulset
    asserts:
      - documentIndex: &ControllerDoc 0
        isKind:
          of: StatefulSet
      - documentIndex: *ControllerDoc
        isNull:
          path: metadata.annotations
      - documentIndex: *ControllerDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.kubernetes.io/version: v2.2.10
            helm.sh/chart: flaresolverr-1.1.0

  - it: custom metadata should pass
    set:
      controller:
        type: statefulset
        annotations:
          test_annotation: test
        labels:
          test_label: test
    asserts:
      - documentIndex: &ControllerDoc 0
        isKind:
          of: StatefulSet
      - documentIndex: *ControllerDoc
        equal:
          path: metadata.annotations
          value:
            test_annotation: test
      - documentIndex: *ControllerDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            app.kubernetes.io/version: v2.2.10
            helm.sh/chart: flaresolverr-1.1.0
            test_label: test

  - it: custom metadata with global metadata should pass
    set:
      global:
        labels:
          global_label: test
        annotations:
          global_annotation: test
      controller:
        type: statefulset
        annotations:
          test_annotation: test
        labels:
          test_label: test
    asserts:
      - documentIndex: &ControllerDoc 0
        isKind:
          of: StatefulSet
      - documentIndex: *ControllerDoc
        equal:
          path: metadata.annotations
          value:
            global_annotation: test
            test_annotation: test
      - documentIndex: *ControllerDoc
        equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: RELEASE-NAME
            global_label: test
            app.kubernetes.io/version: v2.2.10
            helm.sh/chart: flaresolverr-1.1.0
            test_label: test
