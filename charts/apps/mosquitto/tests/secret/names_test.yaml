suite: secret names
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: 0
        not: true
        isKind:
          of: Secret
      - documentIndex: 1
        not: true
        isKind:
          of: Secret
      - documentIndex: 2
        not: true
        isKind:
          of: Secret

  - it: with disabled secret should pass
    set:
      secrets:
        secret:
          enabled: false
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: 0
        not: true
        isKind:
          of: Secret
      - documentIndex: 1
        not: true
        isKind:
          of: Secret
      - documentIndex: 2
        not: true
        isKind:
          of: Secret

  - it: with multiple secrets should pass
    set:
      secrets:
        secret:
          enabled: true
          data:
            foo: bar
        secondary:
          enabled: true
    asserts:
      - hasDocuments:
          count: 5
      - documentIndex: &FirstSecretDocument 3
        isKind:
          of: Secret
      - documentIndex: *FirstSecretDocument
        isNotNull:
          path: metadata.name
      - documentIndex: &SecondSecretDocument 4
        isKind:
          of: Secret
      - documentIndex: *SecondSecretDocument
        isNotNull:
          path: metadata.name

  - it: default name should pass
    set:
      secrets:
        secret:
          enabled: true
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &SecretDocument 3
        isKind:
          of: Secret
      - documentIndex: *SecretDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-secret

  - it: with nameOverride should pass
    set:
      secrets:
        secret:
          enabled: true
          nameOverride: http
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &SecretDocument 3
        isKind:
          of: Secret
      - documentIndex: *SecretDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-http
