suite: service names
templates:
  - common.yaml
tests:
  - it: default should pass
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &ServiceDocument 1
        isKind:
          of: Service
      - documentIndex: *ServiceDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: custom name suffix should pass
    set:
      service:
        main:
          nameOverride: http
    asserts:
      - documentIndex: &ServiceDocument 1
        isKind:
          of: Service
      - documentIndex: *ServiceDocument
        equal:
          path: metadata.name
          value: RELEASE-NAME-http
